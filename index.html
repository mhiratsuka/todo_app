<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Michika's todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>todo list</h1>
    <form id="todo-form">
        <label for="add todo">add todo item</label>
        <input type="text" id="addTodoItem">
        <button type="submit" id="addTodo" class="addBtn">add</button>
    </form>
  <h2>todo list</h2>
      <div id="todoDi" class="oltodo">
        <ol id="todo-list" class="todo"></ol>
      </div> 
  <footer>
    <p>click on an item when it is completed.<br>click it again to reset the item if it needs to be done again</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
